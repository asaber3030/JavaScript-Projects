<html>
<head>
  <title>BookList App with </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-4">

    <h1 class="display-4 text-center"><i class="fas fa-fw fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>

    <form method="post" id="book-form">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="data-append form-control">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="data-append form-control">
      </div>

      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="data-append form-control">

      </div>

      <button class="btn btn block btn-primary">Add Book</button>

    </form>

    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>



  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
