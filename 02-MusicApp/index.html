<html>
<head>
  <title>Music App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1 style="margin-top: 75px !important;">Tap To Fun</h1>
      <p>Make Music!</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
        <audio class="sound" src="./sounds/clay.mp3"></audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="./sounds/confetti.mp3"></audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./sounds/glimmer.mp3"></audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./sounds/moon.mp3"></audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="./sounds/ufo.mp3"></audio>
      </div>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
